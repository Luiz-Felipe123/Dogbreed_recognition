<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="js/jquery-3.6.1.js"></script>
</head>
<body>
    <div class="container" style="text-align: center;">
      
        <div class="load-image">
            <img id="preview" src="image1.png" width="250" alt=""/>
          </div>
          <div class="send-image">
            <label for="image_ts">
              <p id="location-src">Clique para adicionar sua imagem</p>
              <input
                type="file"
                name="image"
                id="image_ts"
                onchange="previewImage()"
              />
            </label>
              <button class="btn" onclick="init()">Enviar</button>
              <div class="loader">
                  <img src="loading.gif" alt="" style="width: 80px; height: 80px;">
              </div>
        </div>  
        
        <div class="display-4 text-white"  id="label-container"></div>
        
        <script src="js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

    </div>

</body>
</html>
